<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style type="text/css">
  canvas {
    border: 1px solid #000000;
    position: absolute;
}
</style>
<html>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Techno cover generator</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-9">
          <canvas id="canvas1" width="766" height="766" style="z-index:1"></canvas>
          <canvas id="canvas2" width="766" height="766" style="z-index:2" ></canvas>
          <canvas id="canvas3" width="766" height="766" style="z-index:3" ></canvas>
          <canvas id="canvas4" width="766" height="766" style="z-index:4" ></canvas>
          <canvas id="canvas5" width="766" height="766" style="z-index:5" ></canvas>
          <canvas id="canvas6" width="766" height="766" style="z-index:6" ></canvas>
          <canvas id="canvas7" width="766" height="766" style="z-index:7" ></canvas>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label for="file1">First Layer</label>
            <input type='file' class="form-control-file" id="fileUpload1"/>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="layer1" name="erased-layer">
              <label class="form-check-label">Set as removed layer</label>
            </div>
          </div>
          <div class="form-group">
            <label for="file2">Second Layer</label>
            <input type='file' class="form-control-file" id="fileUpload2"/>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="layer2" name="erased-layer">
              <label class="form-check-label">Set as removed layer</label>
            </div>
          </div>
          <div class="form-group">
            <label for="file3">Third Layer</label>
            <input type='file' class="form-control-file" id="fileUpload3"/>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="layer3" name="erased-layer">
              <label class="form-check-label">Set as removed layer</label>
            </div>
          </div>
          <div class="form-group">
            <label for="file4">Fourth Layer</label>
            <input type='file' class="form-control-file" id="fileUpload4"/>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="layer4" name="erased-layer">
              <label class="form-check-label">Set as removed layer</label>
            </div>
          </div>
          <div class="form-group">
            <label for="file5">Fifth Layer</label>
            <input type='file' class="form-control-file" id="fileUpload5"/>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="layer5" name="erased-layer">
              <label class="form-check-label">Set as removed layer</label>
            </div>
          </div>
          <div class="form-group">
            <label for="file6">Sixth Layer</label>
            <input type='file' class="form-control-file" id="fileUpload6"/>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="layer6" name="erased-layer">
              <label class="form-check-label">Set as removed layer</label>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-dark" id="export-to-png">Export to png</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
